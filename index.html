<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Ijebu Lotto</title>
</head>
<body>
    <div>
        <p>
            Enter your predicted numbers. <br>
            Only <strong>2 SURE (Two Numbers)</strong> and <strong>DIRECT (Three Numbers)</strong> available
            <br>
            </p>

        <div>What bet option would you like to play?</div>
        <form id="radioForm" name="radioForm" action="#">
            <div>
                <input type="radio" id="twoSure" name="optradio" value="2 Sure">
                <label class="form-check-label" for="radio1">2 Sure</label>
            </div>
            <div class="form-check">
                <input type="radio" id="threeDirect" name="optradio" value="3 Direct">
                <label class="form-check-label" for="radio2">3 Direct</label>
            </div>
        </form>

        <p id="content1"></p>
        <p id="proceedToPlay"></p>

        <form id="lotteryForm" name="lotteryForm" action="#">
            <div name="inputGroup" id="inputGroup">
                <input type="text" name="num1" id="num1" placeholder="" maxlength="2">
                <input type="text" name="num2" id="num2" placeholder="" maxlength="2">
                <input type="text" name="num3" id="num3" placeholder="" maxlength="2">
                <button id="play" type="submit">Play</button>
            </div>
            <div id="error"></div>
        </form>

        <p id="content2"></p>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
